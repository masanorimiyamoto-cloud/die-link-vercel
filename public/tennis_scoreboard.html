<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Tennis Score (0-6)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b1020;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      touch-action: manipulation; /* 余計なズーム等を抑制 */
    }
    .wrap{
      height: 100%;
      display: grid;
      place-items: center;
    }
    .row{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 16px;
      width: min(900px, 100%);
      box-sizing: border-box;
    }
    button.score{
      height: min(70vh, 520px);
      border: 0;
      border-radius: 24px;
      background: #121a33;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      color: #fff;
      font-size: clamp(120px, 18vw, 260px);
      font-weight: 800;
      letter-spacing: .02em;
      cursor: pointer;
    }
    button.score:active{
      transform: scale(0.99);
      filter: brightness(1.08);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row">
      <button class="score" id="a" aria-label="A score">0</button>
      <button class="score" id="b" aria-label="B score">0</button>
    </div>
  </div>

  <script>
    const MAX = 6; // 0..6
    const els = {
      a: document.getElementById('a'),
      b: document.getElementById('b')
    };

    // （任意）リロードしても保持したいなら localStorage を使う
    const load = (k) => Number(localStorage.getItem(k) ?? 0);
    const save = (k, v) => localStorage.setItem(k, String(v));

    let scoreA = load('scoreA');
    let scoreB = load('scoreB');

    function render(){
      els.a.textContent = scoreA;
      els.b.textContent = scoreB;
    }

    function inc(v){
      return (v >= MAX) ? 0 : (v + 1);
      // あるいは: return (v + 1) % (MAX + 1);
    }

    els.a.addEventListener('click', () => {
      scoreA = inc(scoreA);
      save('scoreA', scoreA);
      render();
    });

    els.b.addEventListener('click', () => {
      scoreB = inc(scoreB);
      save('scoreB', scoreB);
      render();
    });

    render();
  </script>
</body>
</html>
