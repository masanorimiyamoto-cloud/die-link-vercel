<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>指さし50音ボード（濁点・小文字対応）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --accent: #1971c2;
      --accent-soft: #e7f5ff;
      --border: #d0d0d0;
      --text: #222;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 8px 8px 16px;
    }
    header {
      text-align: center;
      margin-bottom: 8px;
    }
    header h1 {
      font-size: clamp(18px, 4.5vw, 22px);
      margin: 6px 0 2px;
    }
    header p {
      margin: 0;
      font-size: 12px;
      color: #666;
    }

    .board {
      background: var(--card);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      margin-bottom: 10px;
    }
    .row {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 4px;              /* ★ スキマを少し狭くして「ハズレ」を減らす */
    margin-bottom: 4px;
    direction: rtl;        /* 右から あいうえお にする場合はそのまま */
    }
    .key {
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #fff;
    min-height: 56px;      /* ★ タップ領域を少し大きく（44px以上が目安） */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(18px, 5vw, 26px);
    cursor: pointer;
    user-select: none;
    touch-action: manipulation;
    }

    .key:active {
      background: var(--accent-soft);
      border-color: var(--accent);
      transform: scale(0.97);
    }
    .key.empty {
      visibility: hidden;
      pointer-events: none;
    }

    /* 機能キー（濁点・小文字など）は少し小さめ */
    .key.func {
      font-size: clamp(14px, 4vw, 18px);
      background: #f8f9fa;
    }

    .output-card {
      background: var(--card);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .output-label {
      font-size: 12px;
      color: #555;
      margin-bottom: 4px;
    }
    .output-display {
      min-height: 44px;
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 6px 8px;
      font-size: clamp(18px, 4.5vw, 24px);
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      word-wrap: break-word;
      background: #fff;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
      justify-content: space-between;
    }
    .btn {
      flex: 1 1 calc(33% - 4px);
      min-width: 0;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 13px;
      padding: 8px 6px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      white-space: nowrap;
    }
    .btn.primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }
    .btn:active {
      opacity: 0.8;
      transform: scale(0.97);
    }
    .status {
      margin-top: 4px;
      font-size: 11px;
      color: #777;
    }

    @media (min-width: 700px) {
      .layout {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 10px;
        align-items: stretch;
      }
      .board, .output-card {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>指さし50音ボード（濁点・小文字対応／読み上げ付き_1119）</h1>
      <p>文字をタップ → 「゛」「゜」「小」で最後の文字を変えられます。「文章を読む」で全文発話。</p>
    </header>

    <div class="layout">
      <!-- 50音ボード -->
      <section class="board" aria-label="50音ボード">
        <!-- 基本50音 -->
        <div class="row">
          <div class="key" data-kana="あ">あ</div>
          <div class="key" data-kana="い">い</div>
          <div class="key" data-kana="う">う</div>
          <div class="key" data-kana="え">え</div>
          <div class="key" data-kana="お">お</div>
        </div>
        <div class="row">
          <div class="key" data-kana="か">か</div>
          <div class="key" data-kana="き">き</div>
          <div class="key" data-kana="く">く</div>
          <div class="key" data-kana="け">け</div>
          <div class="key" data-kana="こ">こ</div>
        </div>
        <div class="row">
          <div class="key" data-kana="さ">さ</div>
          <div class="key" data-kana="し">し</div>
          <div class="key" data-kana="す">す</div>
          <div class="key" data-kana="せ">せ</div>
          <div class="key" data-kana="そ">そ</div>
        </div>
        <div class="row">
          <div class="key" data-kana="た">た</div>
          <div class="key" data-kana="ち">ち</div>
          <div class="key" data-kana="つ">つ</div>
          <div class="key" data-kana="て">て</div>
          <div class="key" data-kana="と">と</div>
        </div>
        <div class="row">
          <div class="key" data-kana="な">な</div>
          <div class="key" data-kana="に">に</div>
          <div class="key" data-kana="ぬ">ぬ</div>
          <div class="key" data-kana="ね">ね</div>
          <div class="key" data-kana="の">の</div>
        </div>
        <div class="row">
          <div class="key" data-kana="は">は</div>
          <div class="key" data-kana="ひ">ひ</div>
          <div class="key" data-kana="ふ">ふ</div>
          <div class="key" data-kana="へ">へ</div>
          <div class="key" data-kana="ほ">ほ</div>
        </div>
        <div class="row">
          <div class="key" data-kana="ま">ま</div>
          <div class="key" data-kana="み">み</div>
          <div class="key" data-kana="む">む</div>
          <div class="key" data-kana="め">め</div>
          <div class="key" data-kana="も">も</div>
        </div>
        <div class="row">
          <div class="key" data-kana="や">や</div>
          <div class="key empty"></div>
          <div class="key" data-kana="ゆ">ゆ</div>
          <div class="key empty"></div>
          <div class="key" data-kana="よ">よ</div>
        </div>
        <div class="row">
          <div class="key" data-kana="ら">ら</div>
          <div class="key" data-kana="り">り</div>
          <div class="key" data-kana="る">る</div>
          <div class="key" data-kana="れ">れ</div>
          <div class="key" data-kana="ろ">ろ</div>
        </div>
        <div class="row">
          <div class="key" data-kana="わ">わ</div>
          <div class="key empty"></div>
          <div class="key" data-kana="を">を</div>
          <div class="key empty"></div>
          <div class="key" data-kana="ん">ん</div>
        </div>

        <!-- 機能キー：濁点・半濁点・小さい文字 -->
        <div class="row">
          <div class="key func" data-action="dakuten">゛ 濁点</div>
          <div class="key func" data-action="handakuten">゜ 半濁</div>
          <div class="key func" data-action="small">小 文字</div>
          <div class="key empty"></div>
          <div class="key empty"></div>
        </div>
      </section>

      <!-- 出力と操作 -->
      <section class="output-card">
        <div class="output-label">組み立て中のことば</div>
        <div id="output" class="output-display" aria-live="polite"></div>
        <div class="buttons">
          <button class="btn" id="btn-undo">一文字もどす</button>
          <button class="btn" id="btn-clear">全部けす</button>
          <button class="btn primary" id="btn-speak-sentence">文章を読む</button>
        </div>
        <div class="status" id="status"></div>
      </section>
    </div>
  </div>
<script>
    (function(){
        const outputEl = document.getElementById('output');
        const statusEl = document.getElementById('status');
        const btnUndo = document.getElementById('btn-undo');
        const btnClear = document.getElementById('btn-clear');
        const btnSpeakSentence = document.getElementById('btn-speak-sentence');
        const boardEl = document.querySelector('.board');
        const allKeys = Array.from(document.querySelectorAll('.key:not(.empty)'));

        let buffer = "";

        function updateOutput(){
        outputEl.textContent = buffer;
        }

        function speak(text){
        if (!('speechSynthesis' in window)) {
            statusEl.textContent = '⚠ この端末では音声読み上げが使えません。';
            return;
        }
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ja-JP';
        u.rate = 1.0;
        u.pitch = 1.0;
        window.speechSynthesis.speak(u);
        }

        // 濁点・半濁点・小文字の変換表
        const DAKUTEN_MAP = {
        'か':'が','き':'ぎ','く':'ぐ','け':'げ','こ':'ご',
        'さ':'ざ','し':'じ','す':'ず','せ':'ぜ','そ':'ぞ',
        'た':'だ','ち':'ぢ','つ':'づ','て':'で','と':'ど',
        'は':'ば','ひ':'び','ふ':'ぶ','へ':'べ','ほ':'ぼ',
        'う':'ゔ'
        };
        const HANDAKUTEN_MAP = {
        'は':'ぱ','ひ':'ぴ','ふ':'ぷ','へ':'ぺ','ほ':'ぽ'
        };
        const SMALL_MAP = {
        'あ':'ぁ','い':'ぃ','う':'ぅ','え':'ぇ','お':'ぉ',
        'や':'ゃ','ゆ':'ゅ','よ':'ょ',
        'つ':'っ',
        'わ':'ゎ'
        };

        let defaultStatus = '';
        let statusTimer = null;
        function flashStatus(msg){
        if (!defaultStatus) defaultStatus = statusEl.textContent || '';
        statusEl.textContent = msg;
        if (statusTimer) clearTimeout(statusTimer);
        statusTimer = setTimeout(() => {
            statusEl.textContent = defaultStatus;
        }, 1500);
        }

        // 1文字キー処理
        function handleKanaKey(kana){
        if (!kana) return;
        buffer += kana;
        updateOutput();
        speak(kana);
        }

        // 機能キー処理（濁点・半濁点・小文字）
        function handleFuncAction(action){
        if (!buffer) return;
        const last = buffer.slice(-1);
        let replaced = last;

        if (action === 'dakuten') {
            if (DAKUTEN_MAP[last]) {
            replaced = DAKUTEN_MAP[last];
            } else {
            flashStatus('この文字には濁点をつけられません。');
            return;
            }
        } else if (action === 'handakuten') {
            if (HANDAKUTEN_MAP[last]) {
            replaced = HANDAKUTEN_MAP[last];
            } else {
            flashStatus('この文字には半濁点をつけられません。');
            return;
            }
        } else if (action === 'small') {
            if (SMALL_MAP[last]) {
            replaced = SMALL_MAP[last];
            } else {
            flashStatus('この文字を小さくできません。');
            return;
            }
        } else {
            return;
        }

        buffer = buffer.slice(0, -1) + replaced;
        updateOutput();
        speak(replaced);
        }

        // key要素共通処理
        function handleKeyElement(keyEl){
        if (!keyEl || keyEl.classList.contains('empty')) return;
        const kana = keyEl.dataset.kana;
        const action = keyEl.dataset.action;

        if (kana) {
            handleKanaKey(kana);
        } else if (action) {
            handleFuncAction(action);
        }
        }

        // ★ ゆるい当たり判定：ボード全体でクリックを拾う
        if (boardEl) {
        boardEl.addEventListener('click', (e) => {
            // ① まずは普通にキーを押したかどうかを見る
            const directKey = e.target.closest('.key');
            if (directKey && !directKey.classList.contains('empty')) {
            handleKeyElement(directKey);
            return;
            }

            // ② どのキーでもない場所を押した場合：
            //    → 一番近いキーを探して、そのキーを押したことにする
            const x = e.clientX;
            const y = e.clientY;

            let bestKey = null;
            let bestDistSq = Infinity;

            allKeys.forEach(key => {
            const r = key.getBoundingClientRect();
            const cx = (r.left + r.right) / 2;
            const cy = (r.top + r.bottom) / 2;
            const dx = cx - x;
            const dy = cy - y;
            const distSq = dx*dx + dy*dy;
            if (distSq < bestDistSq) {
                bestDistSq = distSq;
                bestKey = key;
            }
            });

            // 許容する最大距離（半径 60px くらい）
            const MAX_DIST_SQ = 60 * 60;

            if (bestKey && bestDistSq <= MAX_DIST_SQ) {
            handleKeyElement(bestKey);
            }
        });
        }

        // 一文字もどす
        btnUndo.addEventListener('click', () => {
        if (!buffer) return;
        buffer = buffer.slice(0, -1);
        updateOutput();
        });

        // 全部けす
        btnClear.addEventListener('click', () => {
        buffer = "";
        updateOutput();
        });

        // 文章を読む
        btnSpeakSentence.addEventListener('click', () => {
        if (!buffer) return;
        speak(buffer);
        });

        // 初期チェック
        if (!('speechSynthesis' in window)) {
        statusEl.textContent = '⚠ この端末では音声読み上げが使えません（古いブラウザの可能性があります）。';
        } else {
        statusEl.textContent = '✅ 文字タップ＋「゛」「゜」「小」で変換し、「文章を読む」で全文発話します。';
        }
        defaultStatus = statusEl.textContent;
    })();
    </script>

</body>
</html>
