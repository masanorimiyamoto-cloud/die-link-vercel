<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js" crossorigin="anonymous"></script>
<script>
(() => {
  // ====== â–¼â–¼ è¨­å®šï¼šã“ã“ã ã‘ã§ ON/OFF â–¼â–¼ ======
  const FEATURE = {
    AIRTABLE_FETCH: true,
  };
  // ==============================================

  // ===== DOM =====
  const D = {
    video: q('#video'), overlay: q('#overlay'), freeze: q('#freeze'), stack: q('#stack'),
    btnStart: q('#btnStart'), btnStop: q('#btnStop'), fileTest: q('#fileTest'),
    detectorInfo: q('#detectorInfo'), scanStatus: q('#scanStatus'), scanMsg: q('#scanMsg'),
    errCam: q('#errCam'), errApi: q('#errApi'), loading: q('#loading'),
    tBN: q('#tBN'), tWC: q('#tWC'),
    gsBox: q('#gsBox'), atBox: q('#atBox'),
    result: q('#result'), ordersBox: q('#ordersBox'), ordersEmpty: q('#ordersEmpty'),
    ordersTableWrap: q('#ordersTableWrap'), ordersTbody: q('#ordersTbody'),
    inBook: q('#inBook'), inWc: q('#inWc'), btnQuery: q('#btnQuery'), btnFillTarget: q('#btnFillTarget'),
    btnOpenHtml: q('#btnOpenHtml'),
    csrfWarn: q('#csrfWarn'), csrfStatus: q('#csrfStatus'), btnEnableCsrf: q('#btnEnableCsrf'),
    atState: q('#atState'),
    scope: q('#scope')
  };
  const ctx = D.overlay.getContext('2d', { willReadFrequently:true });
  const freezeCtx = D.freeze.getContext('2d', { willReadFrequently:true });

  if(!FEATURE.AIRTABLE_FETCH){
    D.btnOpenHtml.disabled = true;
    D.btnOpenHtml.title = 'Airtableå–å¾—OFFä¸­';
  }
  if(D.atState){ D.atState.textContent = FEATURE.AIRTABLE_FETCH ? 'AT:ON' : 'AT:OFF'; }

  // ===== Config =====
  const CFG = { JSQR_MAX_LOOPS: 10, DOWNSCALE: 1 };

  // ===== State =====
  const S = {
    stream: null, rafId: null,
    detector: null, useBarcodeDetector: ('BarcodeDetector' in window),
    current: { book:'', wc:'' }, lastQueryKey: '',
    csrf: '',
    locked: false
  };

  // ===== Utils =====
  function q(s){ return document.querySelector(s); }
  function readCookie(name){
    const m = document.cookie.match(new RegExp('(?:^|; )'+name.replace(/[-/\\^$*+?.()|[\]{}]/g,'\\$&')+'=([^;]*)'));
    return m ? decodeURIComponent(m[1]) : '';
  }
  function normHyphen(s){ return (s||'').replace(/[â€-â€’â€“â€”â€•ãƒ¼âˆ’]/g,'-').trim(); }
  const dieKey = (bn,wc)=> `${(bn||'').toLowerCase()}@@${(wc||'').toLowerCase()}`;
  function setStatus(text, kind='info'){ D.scanStatus.textContent=text; D.scanStatus.className=`chip ${kind}`; }
  function showToastNear(text, pts){
    if(!pts || pts.length<2) return;
    const el=document.createElement('div'); el.className='toast'; el.textContent=text;
    const x=(pts[0].x+pts[1].x)/2, y=Math.min(pts[0].y,pts[1].y);
    const rx = x / D.overlay.width * D.video.clientWidth;
    const ry = y / D.overlay.height * D.video.clientHeight;
    el.style.left=rx+'px'; el.style.top=ry+'px'; D.stack.appendChild(el); setTimeout(()=>el.remove(),1200);
  }
  function drawBox(points, color, solid=true){
    if(!points || points.length<4) return;
    ctx.save(); ctx.lineWidth= solid?5:3; ctx.setLineDash(solid?[]:[8,6]); ctx.shadowColor=color; ctx.shadowBlur=4; ctx.strokeStyle=color;
    ctx.beginPath(); ctx.moveTo(points[0].x,points[0].y); for(let i=1;i<points.length;i++) ctx.lineTo(points[i].x,points[i].y); ctx.closePath(); ctx.stroke(); ctx.restore();
  }
  function fitOverlay(){
    if(!D.video.videoWidth) return;
    D.overlay.width = D.video.videoWidth;
    D.overlay.height= D.video.videoHeight;
    D.overlay.style.width = D.video.clientWidth + 'px';
    D.overlay.style.height= D.video.clientHeight + 'px';
    D.freeze.width = D.video.videoWidth;
    D.freeze.height= D.video.videoHeight;
    D.freeze.style.width = D.video.clientWidth + 'px';
    D.freeze.style.height= D.video.clientHeight + 'px';
  }

  // ===== CSRF bootstrap =====
  function isLocal(){ return location.protocol==='http:' && /localhost|127\.0\.0\.1/.test(location.host); }
  async function requestSession(){
    const url = isLocal() ? '/api/session?dev=1' : '/api/session';
    await fetch(url, { method:'GET', credentials:'same-origin', cache:'no-store' }).catch(()=>{});
  }
  async function ensureCsrf(){
    let t = readCookie('xcsrf');
    if(!t){ await requestSession(); t = readCookie('xcsrf'); }
    if(!t) throw new Error('CSRF Cookie(xcsrf)ãŒå–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ');
    S.csrf = t;
    D.csrfStatus.textContent = 'CSRF: æœ‰åŠ¹';
    D.csrfStatus.style.background = '#e7f5ff';
    D.csrfStatus.style.color = '#1c7ed6';
    D.csrfWarn.style.display = 'none';
  }
  document.addEventListener('DOMContentLoaded', async () => {
    try{ await ensureCsrf(); }
    catch(e){
      D.csrfStatus.textContent = 'CSRF: ç„¡åŠ¹ï¼ˆæœªå–å¾—ï¼‰';
      D.csrfStatus.style.background = '#fff5f5';
      D.csrfStatus.style.color = '#e03131';
      D.csrfWarn.style.display = 'block';
    }
  });
  D.btnEnableCsrf.addEventListener('click', async () => {
    try{ await requestSession(); await ensureCsrf(); alert('CSRFã‚’æœ‰åŠ¹åŒ–ã—ã¾ã—ãŸ'); }
    catch(e){ alert('CSRFã®å–å¾—ã«å¤±æ•—: ' + (e.message||e)); }
  });

  // ===== Parse & classify =====
  function classify(raw){
    const t = normHyphen(raw);
    if(/^order[_-]?plain/i.test(t) || /^order-/i.test(t)) return 'order';
    if(/^die-/i.test(t)) return 'die';
    try{
      const u = new URL(t);
      if(/order[_-]?plain/i.test(u.pathname+u.search)) return 'order';
      if(u.searchParams.has('book') || u.searchParams.has('wc')) return 'die';
    }catch{}
    return 'other';
  }
  function parseOrder(raw){
    const t = normHyphen(raw);
    try{
      const u=new URL(t);
      if(/order[_-]?plain/i.test(u.pathname+u.search)){
        const book = (u.searchParams.get('book')||u.searchParams.get('Book')||'').trim();
        const wc   = (u.searchParams.get('wc')||u.searchParams.get('WorkCord')||'').trim();
        if(book||wc) return { bn:book, wc:wc };
      }
    }catch{}
    const m = /order[_-]?plain[:\s-]+([^\s/:-]+)[\s/:-]+([^\s/:-]+)/i.exec(t) || /^order-([^-\n]+)-([^-]+)/i.exec(t);
    return m ? { bn:m[1].trim(), wc:m[2].trim() } : null;
  }
  function parseDie(raw){
    const t = normHyphen(raw);
    const m = /^die-([^-\n]+)-([^-]+)/i.exec(t);
    if(m) return { bn:m[1].trim(), wc:m[2].trim() };
    try{
      const u = new URL(t);
      const book=(u.searchParams.get('book')||'').trim();
      const wc  =(u.searchParams.get('wc')||'').trim();
      if(book||wc) return { bn:book, wc:wc };
    }catch{}
    return null;
  }

  // ===== Camera =====
  function reallyStopStreamTracks(){
    if(S.stream){ try{ S.stream.getTracks().forEach(t=>t.stop()); }catch{} }
    S.stream = null;
  }
  function stopCam({keepFrame=false}={}){
    if(S.rafId) cancelAnimationFrame(S.rafId); S.rafId=null;
    if(!keepFrame){
      ctx.clearRect(0,0,D.overlay.width,D.overlay.height);
      D.freeze.style.display='none';
      D.video.style.visibility = 'visible';
    }
    reallyStopStreamTracks();
    D.btnStart.disabled=false; D.btnStop.disabled=true;
    setStatus('åœæ­¢ä¸­','info');
    D.scope.style.display = 'none';
  }
  async function startCam(){
    D.freeze.style.display='none';
    D.video.style.visibility = 'visible';
    S.locked = false;

    stopCam(); D.errCam.textContent='';
    try{
      S.stream = await navigator.mediaDevices.getUserMedia({
        video:{ facingMode:{ ideal:'environment' }, width:{ ideal:1280, min:640, max:1920 }, height:{ ideal:720, min:480, max:1080 }, advanced:[{ focusMode:'continuous' }] },
        audio:false
      });
      D.video.srcObject=S.stream; await D.video.play();
      D.btnStart.disabled=true; D.btnStop.disabled=false;

      if(S.useBarcodeDetector){
        try{
          const fmts = (typeof BarcodeDetector.getSupportedFormats==='function') ? await BarcodeDetector.getSupportedFormats() : [];
          if(!fmts || !fmts.includes('qr_code')) throw new Error('qr_code unsupported');
          S.detector = new BarcodeDetector({ formats:['qr_code'] });
        }catch{ S.useBarcodeDetector=false; S.detector=null; }
      }
      D.detectorInfo.textContent = S.useBarcodeDetector ? 'BarcodeDetector' : 'jsQR';
      setStatus('æ¢ç´¢ä¸­â€¦','info');
      D.scope.style.display = 'block';
      fitOverlay(); 
      tick();
    }catch(e){ D.errCam.textContent=`âŒ ${e.name||''} ${e.message||e}`; setStatus('ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼','ng'); }
  }

  function freezeFrameAndStopCam(){
    try{
      fitOverlay();
      freezeCtx.clearRect(0,0,D.freeze.width,D.freeze.height);
      freezeCtx.drawImage(D.video, 0, 0, D.freeze.width, D.freeze.height);
      D.freeze.style.display = 'block';
      D.video.style.visibility = 'hidden';

      D.scope.style.display = 'none';

      ctx.save();
      ctx.fillStyle = 'rgba(0, 0, 0, 0.35)';
      ctx.fillRect(0, 0, D.overlay.width, D.overlay.height);
      ctx.font = 'bold 80px sans-serif';
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.shadowColor = 'rgba(0,0,0,0.5)';
      ctx.shadowBlur = 10;
      ctx.fillText('ğŸ”’', D.overlay.width / 2, D.overlay.height / 2);
      ctx.restore();

    }catch(e){ console.error('Freeze error:', e); }

    setStatus('ãƒ­ãƒƒã‚¯å®Œäº†', 'ok');
    stopCam({keepFrame:true});
    setStatus('ãƒ­ãƒƒã‚¯å®Œäº†', 'ok');
  }

  // ===== MULTI-PASS DETECTOR =====
  async function detectCombined(){
    if(!D.video.videoWidth) return [];
    const scale = Math.max(1, Number(CFG.DOWNSCALE)||1);
    const srcW = D.video.videoWidth, srcH = D.video.videoHeight;
    const w = Math.floor(srcW/scale), h = Math.floor(srcH/scale);

    const tmp = document.createElement('canvas'); tmp.width = w; tmp.height = h;
    const tctx = tmp.getContext('2d', { willReadFrequently:true });
    tctx.imageSmoothingEnabled = false;
    tctx.drawImage(D.video, 0, 0, w, h);

    const all = new Map();

    if(S.useBarcodeDetector && S.detector){
      try{
        const codes = await S.detector.detect(tmp);
        for(const c of codes){
          const raw = (c.rawValue||'').trim();
          if(raw && !all.has(raw)) all.set(raw, { rawValue: raw, cornerPoints: c.cornerPoints?.map(p=>({ x:p.x*scale, y:p.y*scale })) || null });
        }
      }catch{ S.useBarcodeDetector=false; S.detector=null; }
    }

    const img = tctx.getImageData(0,0,w,h);
    const masked = new Uint8ClampedArray(img.data);
    for(let k=0; k<CFG.JSQR_MAX_LOOPS; k++){
      const hit = jsQR(masked, w, h, { inversionAttempts:'attemptBoth' });
      if(!hit) break;
      const raw = (hit.data||'').trim();
      if(raw && !all.has(raw)){
        const pts = [
          hit.location.topLeftCorner, hit.location.topRightCorner,
          hit.location.bottomRightCorner, hit.location.bottomLeftCorner
        ].map(p=>({ x:p.x*scale, y:p.y*scale }));
        all.set(raw, { rawValue: raw, cornerPoints: pts });
      }
      const tl=hit.location.topLeftCorner, br=hit.location.bottomRightCorner;
      const minX=Math.max(0,Math.floor(Math.min(tl.x,br.x)));
      const maxX=Math.min(w,Math.ceil(Math.max(tl.x,br.x)));
      const minY=Math.max(0,Math.floor(Math.min(tl.y,br.y)));
      const maxY=Math.min(h,Math.ceil(Math.max(tl.y,br.y)));
      for(let y=minY;y<maxY;y++){ for(let x=minX;x<maxX;x++){ const i=(y*w+x)*4; masked[i]=masked[i+1]=masked[i+2]=255; } }
    }
    return Array.from(all.values());
  }

  async function tick(){
    if(!S.stream) return;
    if(D.video.readyState===D.video.HAVE_ENOUGH_DATA){
      fitOverlay(); ctx.clearRect(0,0,D.overlay.width,D.overlay.height);
      const ds = await detectCombined();
      applyDetections(ds);
    }
    S.rafId = requestAnimationFrame(tick);
  }

  function applyDetections(ds){
    for(const d of ds){
      const raw=(d.rawValue||'').trim(); if(!raw) continue;
      const kind = classify(raw); const pts = d.cornerPoints;
      
      if(kind==='order'){
        const od = parseOrder(raw);
        if(od && (od.bn || od.wc)){
          drawBox(pts, '#f59f00', true); 
          showToastNear(`ãƒ­ãƒƒã‚¯(order): ${od.bn||'-'}/${od.wc||'-'}`, pts);
          setTarget(od.bn||'', od.wc||'');

          if(!S.locked){
            S.locked = true;
            freezeFrameAndStopCam();
            showSwipeHint();
            querySpec();
          }
        }else{ drawBox(pts, '#e03131', false); showToastNear('order(ä¸æ˜å½¢å¼)', pts); }

      }else if(kind==='die'){
        const p = parseDie(raw);
        if(p && (p.bn || p.wc)){
          drawBox(pts, '#1c7ed6', true);
          showToastNear('ãƒ­ãƒƒã‚¯ï½œã‚¿ãƒ¼ã‚²ãƒƒãƒˆã‚’è¨­å®šã—ã¾ã—ãŸ', pts);
          setTarget(p.bn||'', p.wc||'');

          if(!S.locked){
            S.locked = true;
            freezeFrameAndStopCam();
            showSwipeHint();
            querySpec();
          }
        }else{ drawBox(pts, '#e03131', false); showToastNear('die(ä¸æ˜å½¢å¼)', pts); }
      }else{
        drawBox(pts, '#e03131', false); showToastNear('åˆ¥QR', pts);
      }
    }
  }

  function setTarget(book, wc){
    S.current.book = String(book||'').trim();
    S.current.wc   = String(wc||'').trim();
    D.tBN.textContent = S.current.book || '-';
    D.tWC.textContent = S.current.wc   || '-';
  }

  // ===== Query to /api/die-check (JSON) =====
  async function querySpec(){
    const book=S.current.book, wc=S.current.wc;
    if(!book || !wc) return;
    const key = dieKey(book,wc);
    if(key === S.lastQueryKey) return;
    S.lastQueryKey = key;

    D.errApi.style.display='none'; D.errApi.textContent='';
    D.loading.style.display='block'; D.result.style.display='none';

    try{
      if(!S.csrf){ await ensureCsrf(); }
      const body = {
        book, wc, json:true,
        limit: FEATURE.AIRTABLE_FETCH ? 200 : 0,
        noAirtable: !FEATURE.AIRTABLE_FETCH,
        gsOnly: !FEATURE.AIRTABLE_FETCH
      };

      const r = await fetch('/api/die-check', {
        method:'POST',
        credentials:'same-origin',
        headers:{ 'Content-Type':'application/json', 'X-CSRF': S.csrf },
        body: JSON.stringify(body)
      });
      const txt = await r.text();
      let j = {};
      try{ j = JSON.parse(txt); }catch{ throw new Error(`JSON Parse error: ${txt.slice(0,200)}`); }
      if(!r.ok || j.ok!==true){ throw new Error(j?.error || `HTTP ${r.status}: ${txt.slice(0,200)}`); }

      if(!FEATURE.AIRTABLE_FETCH){
        j.hits = [];
        j.note = 'Airtable fetch disabled on client';
      }
      renderResult(j);
    }catch(e){
      D.errApi.style.display='block'; D.errApi.textContent = `âŒ APIã‚¨ãƒ©ãƒ¼: ${e?.message || e}`;
    }finally{
      D.loading.style.display='none';
    }
  }

  function renderResult(payload){
    const { gs, hits=[], book, workcord } = payload || {};

    // Sheets
    if(gs){
      D.gsBox.innerHTML = `
        <div class="kvs">
          <b>ItemName</b><div>${esc(gs.ItemName||'')}</div>
          <b>Kname</b><div>${esc(gs.Kname||'')}</div>
          <b>Material</b><div>${esc(gs.Material||'')}</div>
          <b>Paper_Size</b><div>${esc(gs.Paper_Size||'')}</div>
          <b>Cut_Size</b><div>${esc(gs.Cut_Size||'')}</div>
          <b>Location</b><div>${esc(gs.Location||'')}</div>
          <b>LastSeen</b><div>${esc(gs.LastSeen||'')}</div>
          <b>Ndate</b><div>${esc(gs.Ndate||'')}</div>
        </div>
      `;
    }else{
      D.gsBox.innerHTML = `<div class="muted">ï¼ˆGoogle Sheets ã«ä¸€è‡´è¡Œãªã—ï¼‰</div>`;
    }

    // Airtable
    if(!FEATURE.AIRTABLE_FETCH){
      D.atBox.innerHTML = `<div class="muted">ï¼ˆAirtableç…§ä¼šã¯ç¾åœ¨OFFï¼‰</div>`;
      D.ordersTableWrap.style.display='none';
      D.ordersEmpty.style.display='block';
      D.ordersEmpty.textContent = 'â€”';
    }else if(hits.length>0){
      const latest = hits[0];
      const atts = (latest.attachments||[]).slice(0,4);
      const thumbs = atts.map(a=>{
        const isImg = String(a.type||'').startsWith('image/');
        const thumb = (a.thumbnails && (a.thumbnails.small?.url || a.thumbnails.large?.url)) || a.url;
        return isImg
          ? `<a href="${esc(a.url)}" target="_blank" rel="noopener noreferrer" referrerpolicy="no-referrer"><img src="${esc(thumb)}" alt=""></a>`
          : `<a href="${esc(a.url)}" target="_blank" rel="noopener noreferrer" referrerpolicy="no-referrer">${esc(a.filename||'æ·»ä»˜')}</a>`;
      });

      D.atBox.innerHTML = `
        <div class="kvs" style="margin-bottom:8px">
          <b>æœ€ã‚‚æ—©ã„ç´æœŸ</b><div>${esc(latest.ndate||'')}</div>
          <b>å“å</b><div>${esc(latest.itemName||'')}</div>
          <b>æ•°é‡</b><div>${latest.amount ?? ''}</div>
          <b>Kname</b><div>${esc(latest.kname||'')}</div>
          <b>Material</b><div>${esc(latest.material||'')}</div>
          <b>Paper_Size</b><div>${esc(latest.paperSize||'')}</div>
          <b>Cut_Size</b><div>${esc(latest.cutSize||'')}</div>
        </div>
        <div><b>å›³é¢ãƒ»æ·»ä»˜</b></div>
        <div class="thumbs" style="margin-top:6px">${thumbs.join('') || '<span class="muted">ï¼ˆæ·»ä»˜ãªã—ï¼‰</span>'}</div>
        ${ (latest.attachments||[]).length>4 ? `<div class="muted" style="margin-top:4px">â€¦ä»– ${(latest.attachments.length-4)} ä»¶</div>`:'' }
      `;

      // å—æ³¨ä¸€è¦§
      D.ordersEmpty.style.display='none';
      D.ordersTableWrap.style.display='block';
      D.ordersTbody.innerHTML = hits.map(r => {
        const a = (r.attachments||[])[0];
        let cell = 'â€”';
        if(a){
          const isImg = String(a.type||'').startsWith('image/');
          const thumb = (a.thumbnails && (a.thumbnails.small?.url || a.thumbnails.large?.url)) || a.url;
          cell = isImg
            ? `<a href="${esc(a.url)}" target="_blank" rel="noopener noreferrer" referrerpolicy="no-referrer"><img src="${esc(thumb)}" alt="" style="height:40px;max-width:80px;object-fit:contain;border:1px solid #eee;border-radius:4px"></a>`
            : `<a href="${esc(a.url)}" target="_blank" rel="noopener noreferrer" referrerpolicy="no-referrer">${esc(a.filename||'æ·»ä»˜')}</a>`;
          if((r.attachments||[]).length>1) cell += ` <span class="muted">(+${r.attachments.length-1})</span>`;
        }
        return `
          <tr>
            <td>${esc(r.ndate||'')}</td>
            <td>${esc(r.itemName||'')}</td>
            <td style="text-align:right">${r.amount ?? ''}</td>
            <td>${esc(r.material||'')}</td>
            <td>${esc(r.paperSize||'')}</td>

            <td>${cell}</td>
            <td>${esc(r.kname||'')}</td>
          </tr>
        `;
      }).join('');

    }else{
      D.atBox.innerHTML = `<div class="muted">ï¼ˆã“ã®æŠœå‹ã«ç´ã¥ãå—æ³¨ã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸï¼‰</div>`;
      D.ordersTableWrap.style.display='none';
      D.ordersEmpty.style.display='block';
      D.ordersEmpty.textContent = 'â€”';
    }

    D.result.style.display='block';
    D.inBook.value = book || '';
    D.inWc.value   = workcord || '';
  }

  // åˆ¥ã‚¿ãƒ– HTML
  D.btnOpenHtml.addEventListener('click', async () => {
    if(!FEATURE.AIRTABLE_FETCH){ return; }
    const book=S.current.book, wc=S.current.wc;
    if(!book || !wc){ alert('å…ˆã« QR ã‚’èª­ã¾ã›ã‚‹ã‹ã€æ‰‹å…¥åŠ›ã§ Book / WC ã‚’æŒ‡å®šã—ã¦ãã ã•ã„ã€‚'); return; }
    try{
      if(!S.csrf){ await ensureCsrf(); }
      const r = await fetch('/api/die-check', {
        method:'POST',
        credentials:'same-origin',
        headers:{ 'Content-Type':'application/json', 'X-CSRF': S.csrf },
        body: JSON.stringify({ book, wc, json:false, limit: 200 })
      });
      const html = await r.text();
      if(!r.ok) throw new Error(html.slice(0,300));

  D.fileTest.addEventListener('change', async ev=>{
    const file = ev.target.files?.[0]; if(!file) return;
    const img = new Image();
    img.onload = ()=>{
      const c=document.createElement('canvas'); c.width=img.width; c.height=img.height;
      const cctx=c.getContext('2d',{willReadFrequently:true}); cctx.imageSmoothingEnabled=false; cctx.drawImage(img,0,0);
      const data=cctx.getImageData(0,0,c.width,c.height);
      const hits = jsqrMulti(data);
      D.overlay.width = c.width; D.overlay.height = c.height; ctx.clearRect(0,0,D.overlay.width,D.overlay.height);
      for(const h of hits){ drawBox(h.cornerPoints, '#1c7ed6', true); }
      if(hits[0]){
        const raw = hits[0].rawValue;
        const kind = classify(raw);
        if(kind==='order'){ const od=parseOrder(raw); if(od){ setTarget(od.bn||'', od.wc||''); } }
        else if(kind==='die'){ const d=parseDie(raw); if(d){ setTarget(d.bn||'', d.wc||''); } }
        S.lastQueryKey=''; querySpec();
      }
      ev.target.value="";
    };
    img.src = URL.createObjectURL(file);
  });

  function jsqrMulti(imgData){
    const hits=[]; const w=imgData.width, h=imgData.height;
    const masked=new Uint8ClampedArray(imgData.data);
    for(let k=0;k<CFG.JSQR_MAX_LOOPS;k++){
      const hit=jsQR(masked,w,h,{ inversionAttempts:'attemptBoth' });
      if(!hit) break;
      hits.push({ rawValue: hit.data, cornerPoints:[ hit.location.topLeftCorner, hit.location.topRightCorner, hit.location.bottomRightCorner, hit.location.bottomLeftCorner ] });
      const tl=hit.location.topLeftCorner, br=hit.location.bottomRightCorner;
      const minX=Math.max(0,Math.floor(Math.min(tl.x,br.x)));
      const maxX=Math.min(w,Math.ceil(Math.max(tl.x,br.x)));
      const minY=Math.max(0,Math.floor(Math.min(tl.y,br.y)));
      const maxY=Math.min(h,Math.ceil(Math.max(tl.y,br.y)));
      for(let y=minY;y<maxY;y++){ for(let x=minX;x<maxX;x++){ const i=(y*w+x)*4; masked[i]=masked[i+1]=masked[i+2]=255; } }
    }
    return hits;
  }
