<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>棚→型 QRスキャン登録</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root {
    --primary: #005f73; --primary-light: #e0f2f1;
    --secondary: #0a9396; --accent: #94d2bd;
    --danger: #9b2226; --danger-light: #fbeae5;
    --fg: #212529; --fg-sub: #6c757d; --bg: #f8f9fa;
    --border: #dee2e6; --shadow: rgba(0,0,0, .1);
    --success: #2a9d8f; --success-light: #e9f5f4;
  }
  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
    margin: 0; background: var(--bg); color: var(--fg);
    display: flex; flex-direction: column; min-height: 100vh;
  }
  .container { max-width: 720px; margin: 0 auto; padding: 16px; width:100%; box-sizing:border-box; }
  header {
    background: #fff; border-bottom: 1px solid var(--border);
    padding: 12px 16px; position: sticky; top: 0; z-index: 100;
  }
  header h1 {
    font-size: 1.4rem; margin: 0; text-align: center;
  }
  .cam-controls { display: flex; gap: 12px; justify-content: center; margin-top: 12px; }

  /* --- Camera View --- */
  .view-wrapper { position: relative; width: 100%; max-width: 420px; margin: 20px auto; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 12px var(--shadow); }
  video { width: 100%; display: block; background: #000; }
  canvas#ov { position: absolute; inset: 0; width: 100%; height: 100%; }
  canvas#det { display: none; }

  /* --- Workflow Steps --- */
  .workflow { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 10px; margin: 16px 0; }
  .step { padding: 10px; border: 2px solid var(--border); border-radius: 12px; text-align: center; background: #fff; transition: all .3s ease; }
  .step.active { border-color: var(--primary); background: var(--primary-light); font-weight: 700; transform: scale(1.05); }
  .step .num { font-size: 12px; color: var(--fg-sub); }
  .step .label { font-size: 16px; }
  .connector { height: 2px; background: var(--border); }

  /* --- Content Sections --- */
  .content-section { background: #fff; border: 1px solid var(--border); border-radius: 14px; margin-bottom: 16px; overflow: hidden; }
  .content-header { padding: 12px 16px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; }
  .content-header h2 { margin: 0; font-size: 1.1rem; }
  .content-body { padding: 16px; }
  .placeholder { color: var(--fg-sub); text-align: center; padding: 20px; }
  #die-section { display: none; } /* Initially hidden */

  /* --- Fixed LOC/DIE Display --- */
  .loc-display { background: var(--success-light); border: 2px solid var(--success); padding: 16px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; gap: 12px; }
  .loc-display .val { font-size: 1.5rem; font-weight: 700; color: var(--success); }
  .die-list .item { border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; gap: 10px; }
  .die-list .item .info { flex-grow: 1; }
  .die-list .item .head { font-weight: 700; }
  .die-list .item .head .wc { color: var(--primary); }
  .die-list .item .sub { font-size: 12px; color: var(--fg-sub); display: block; margin-top: 4px; word-break: break-all; }

  /* --- Controls & Buttons --- */
  .btn {
    display: inline-flex; align-items: center; gap: 8px; font-size: 1rem;
    padding: 10px 16px; border-radius: 10px; border: 1px solid var(--border);
    background: #fff; cursor: pointer; transition: all .2s ease; font-weight: 600;
  }
  .btn:hover { border-color: var(--fg-sub); }
  .btn:disabled { cursor: not-allowed; opacity: .6; }
  .btn-primary { background: var(--primary); color: #fff; border-color: var(--primary); }
  .btn-primary:hover { background: var(--secondary); border-color: var(--secondary); }
  .btn-danger { color: var(--danger); }
  .btn-sm { padding: 6px 10px; font-size: 0.9rem; }
  .btn svg { width: 1.2em; height: 1.2em; }
  .actions { margin-top: 16px; display: flex; flex-wrap: wrap; gap: 12px; justify-content: flex-end; }
  #btnUpdate.loading { background: var(--fg-sub); }

  /* --- Misc --- */
  #err { color: var(--danger); background: var(--danger-light); padding: 10px; border-radius: 8px; margin-top: 12px; white-space: pre-wrap; display: none; }
  .toastWrap { position: fixed; right: 10px; top: 10px; display: flex; flex-direction: column; gap: 8px; z-index: 1000; }
  .toast { background: #111; color: #fff; padding: 8px 12px; border-radius: 10px; font-size: 14px; opacity: .95; box-shadow: 0 4px 16px var(--shadow); }
  .toast small { color: #9cc; margin-left: 6px; }

  /* SVG Icons */
  .icon-trash { stroke: currentColor; }
  .icon-clear { stroke: currentColor; }
  .icon-upload { stroke: #fff; }
</style>
</head>
<body>

<header>
  <h1>棚→型 QRスキャン登録</h1>
  <div class="cam-controls">
    <button id="btnStart" class="btn btn-primary">カメラ開始</button>
    <button id="btnStop" class="btn" disabled>停止</button>
    <label class="btn">画像<input id="fileTest" type="file" accept="image/*" style="display:none"></label>
  </div>
</header>

<main class="container">
  <div class="view-wrapper">
    <video id="v" playsinline muted></video>
    <canvas id="ov"></canvas>
  </div>
  <canvas id="det"></canvas>
  <div id="err"></div>

  <div class="workflow">
    <div id="step1" class="step active">
      <div class="num">STEP 1</div>
      <div class="label">棚をスキャン</div>
    </div>
    <div class="connector"></div>
    <div id="step2" class="step">
      <div class="num">STEP 2</div>
      <div class="label">型をスキャン</div>
    </div>
  </div>

  <div id="loc-section" class="content-section">
    <div class="content-header">
      <h2>① 固定中の棚 (LOC)</h2>
    </div>
    <div class="content-body">
      <div id="loc-content">
        <div class="placeholder">カメラで棚のQRコードをかざしてください</div>
      </div>
    </div>
  </div>

  <div id="die-section" class="content-section">
    <div class="content-header">
      <h2>② 登録する型 (DIE)</h2>
      <span style="flex-grow:1"></span>
      <button id="btnClearDies" class="btn btn-danger btn-sm">
        <svg class="icon-clear" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>
        <span>全消去</span>
      </button>
    </div>
    <div class="content-body">
      <div id="dieList" class="die-list">
        <div class="placeholder">次に型のQRコードをスキャンします</div>
      </div>
    </div>
  </div>

  <div class="actions">
    <button id="btnUpdate" class="btn btn-primary" disabled>
      <svg class="icon-upload" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
      <span id="btnUpdateLabel">データベースに登録</span>
    </button>
  </div>
</main>

<div class="toastWrap" id="toasts"></div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js" crossorigin="anonymous"></script>
<script>
// ========= 設定 =========
const SHEET_ENDPOINT = "/api/gsheet-seen-bulk";
const params = new URLSearchParams(location.search);
const FORCE_LEGACY = params.get("legacy") === "1";
const SCAN_SCALE = 2;

// ========= 状態 =========
let fixedLoc = null;
const fixedDies = new Map();
const flashes = [];
const bubbles = [];
let candidates = [];

// ========= DOM要素 =========
const $ = (q) => document.querySelector(q);
const v = $("#v"), det = $("#det"), ov = $("#ov");
const octx = ov.getContext("2d");
const dctx = det.getContext("2d", { willReadFrequently: true });
const errEl = $("#err"), toasts = $("#toasts");
const btnUpdate = $("#btnUpdate");

// ========= UI更新 =========
function updateUIState() {
  const step1 = $("#step1"), step2 = $("#step2");
  const locSection = $("#loc-section"), dieSection = $("#die-section");
  const locContent = $("#loc-content"), dieList = $("#dieList");

  // Step 1: 棚 (LOC)
  if (fixedLoc) {
    step1.classList.add('active');
    locContent.innerHTML = `
      <div class="loc-display">
        <div>
          <div class="sub">固定中の棚</div>
          <div class="val">${escapeHtml(fixedLoc.loc)}</div>
        </div>
        <button id="btnClearLoc" class="btn btn-danger btn-sm">
          <svg class="icon-clear" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>
          <span>解除</span>
        </button>
      </div>`;
    $("#btnClearLoc").addEventListener("click", () => {
      fixedLoc = null;
      fixedDies.clear(); // 棚を解除したら型もクリア
      updateUIState();
      renderDies();
    });
    dieSection.style.display = 'block';
  } else {
    step1.classList.add('active');
    step2.classList.remove('active');
    locContent.innerHTML = `<div class="placeholder">カメラで棚のQRコードをかざしてください</div>`;
    dieSection.style.display = 'none';
  }

  // Step 2: 型 (DIE)
  if (fixedLoc && fixedDies.size > 0) {
    step2.classList.add('active');
  } else if (fixedLoc) {
    step2.classList.add('active');
    step1.classList.remove('active');
  } else {
    step2.classList.remove('active');
  }

  // Step 3: 更新ボタン
  btnUpdate.disabled = !fixedLoc || fixedDies.size === 0;
}

function renderDies() {
  const dieListEl = $("#dieList");
  if (fixedDies.size === 0) {
    dieListEl.innerHTML = `<div class="placeholder">次に型のQRコードをスキャンします</div>`;
  } else {
    dieListEl.innerHTML = [...fixedDies.values()].map(d => {
      const key = `${d.bn}-${d.wc}`;
      const wn = d.wn ? ` / <span class="sub">WorkName: ${escapeHtml(d.wn)}</span>` : '';
      return `<div class="item" data-key="${key}">
        <div class="info">
          <div class="head">
            <span class="sub">${escapeHtml(d.bn)}</span>
            <span class="wc">[<b>${escapeHtml(d.wc)}</b>]</span>
          </div>
          <div class="sub">RAW: ${escapeHtml(d.raw.length > 70 ? d.raw.slice(0, 70) + "…" : d.raw)}</div>
        </div>
        <button class="btn btn-danger btn-sm" data-del="${key}">
           <svg class="icon-trash" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
        </button>
      </div>`;
    }).join("");
  }
  dieListEl.querySelectorAll('button[data-del]').forEach(b => {
    b.onclick = () => {
      fixedDies.delete(b.dataset.del);
      renderDies();
      updateUIState();
    };
  });
  updateUIState();
}

// ========= ユーティリティ =========
const dieKey = (bn, wc) => `${bn}-${wc}`;
function setError(t) { errEl.textContent = t || ""; errEl.style.display = t ? 'block' : 'none'; }
function escapeHtml(s) { return String(s ?? '').replace(/[&<>"]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;' }[c])); }
function toast(msg, sub = "") { const el = document.createElement("div"); el.className = "toast"; el.innerHTML = `${msg}${sub ? ` <small>${sub}</small>` : ""}`; toasts.appendChild(el); setTimeout(() => { el.style.opacity = "0"; el.style.transform = "translateY(-6px)"; }, 1200); setTimeout(() => { el.remove(); }, 1800); }
let AC = null;
function playBeep(freq = 880, dur = 120) { try { if (!AC) AC = new (window.AudioContext || window.webkitAudioContext)(); const o = AC.createOscillator(), g = AC.createGain(); o.type = "sine"; o.frequency.value = freq; g.gain.value = 0.0001; o.connect(g); g.connect(AC.destination); const t = AC.currentTime; g.gain.exponentialRampToValueAtTime(0.08, t + 0.01); g.gain.exponentialRampToValueAtTime(0.0001, t + dur / 1000); o.start(); o.stop(t + dur / 1000 + 0.02); } catch { } }
function buzz(ms = 60) { if (navigator.vibrate) navigator.vibrate(ms); }
function classify(s){ if(/^loc-/i.test(s)) return "loc"; if(/^die-/i.test(s)) return "die"; try{ const u=new URL(s); if(u.searchParams.get("book")||u.searchParams.get("wc")) return "die"; }catch{} return "other"; }
function parse(text){ const m = /^die-([^-\n]+)-(.+)$/.exec(text); if(m){ return { bn:m[1].trim(), wc:m[2].trim(), wn:"" }; } try{ const u=new URL(text); const book=(u.searchParams.get("book")||"").trim(); const wc=(u.searchParams.get("wc")||"").trim(); if(book||wc){ return { bn:book, wc:wc, wn: tryExtractWN(text) }; } }catch{} const l=/^loc-(.+)$/i.exec(text); if(l){ return { loc:l[1].trim() }; } return {}; }
function tryExtractWN(raw){ try{ const u = new URL(raw); const m = /[#&]d=([^&]+)/.exec(u.hash||""); if(!m) return ""; const b64 = m[1].replace(/-/g,'+').replace(/_/g,'/'); const pad = b64.length%4 ? '='.repeat(4-(b64.length%4)) : ''; const json = atob(b64 + pad); const obj = JSON.parse(json); return (obj.wn||"").trim(); }catch{ return ""; } }

// ========= 描画 (Canvas overlays) =========
function drawPolygon(ctx, points){ ctx.beginPath(); ctx.moveTo(points[0].x, points[0].y); for(let i=1;i<points.length;i++) ctx.lineTo(points[i].x, points[i].y); ctx.closePath(); }
function roundedRect(ctx, x,y,w,h,r=10){ ctx.beginPath(); ctx.moveTo(x+r,y); ctx.arcTo(x+w,y,x+w,y+h,r); ctx.arcTo(x+w,y+h,x,y+h,r); ctx.arcTo(x,y+h,x,y,r); ctx.arcTo(x,y,x+w,y,r); ctx.closePath(); }
function centroid(corners){ const xs=corners.map(p=>p.x), ys=corners.map(p=>p.y); return { x:(Math.min(...xs)+Math.max(...xs))/2, y:Math.min(...ys) }; }
function addFlash(kind, corners){ flashes.push({ kind, corners, until: performance.now()+1200 }); }
function addBubble(kind, corners, text){ const c = centroid(corners); const msg = (kind==='die' && fixedLoc) ? `${text} → ${fixedLoc.loc}` : text; const color = kind==='loc' ? 'rgba(42, 157, 143, 0.92)' : 'rgba(0, 95, 115, 0.92)'; const stroke= 'rgba(255,255,255,0.9)'; bubbles.push({ text: msg, x:c.x, y:c.y, color, stroke, until: performance.now()+1600 }); }
function drawOverlays(){
  octx.clearRect(0,0,ov.width,ov.height);
  for(const c of candidates){ const isLoc = c.kind==='loc'; octx.setLineDash(c.registered ? [8,6] : []); octx.lineWidth = c.registered ? 4 : 2; octx.strokeStyle = isLoc ? 'rgba(42, 157, 143,0.95)' : 'rgba(0, 95, 115,0.95)'; octx.fillStyle = isLoc ? 'rgba(42, 157, 143,0.18)' : 'rgba(0, 95, 115,0.18)'; drawPolygon(octx, c.corners); octx.stroke(); octx.fill(); }
  for(let i=flashes.length-1; i>=0; i--){ const f = flashes[i]; const remain = f.until - performance.now(); if(remain <= 0){ flashes.splice(i,1); continue; } const t = Math.max(0, Math.min(1, remain/1200)); const color = f.kind==='loc' ? `rgba(42, 157, 143,${0.2+0.6*t})` : `rgba(0, 95, 115,${0.2+0.6*t})`; const stroke = f.kind==='loc' ? `rgba(42, 157, 143,${0.6+0.4*t})` : `rgba(0, 95, 115,${0.6+0.4*t})`; octx.fillStyle = color; octx.strokeStyle = stroke; octx.lineWidth = 4 + 4*t; drawPolygon(octx, f.corners); octx.stroke(); octx.fill(); }
  for(let i=bubbles.length-1; i>=0; i--){ const b = bubbles[i]; const remain = b.until - performance.now(); if(remain <= 0){ bubbles.splice(i,1); continue; } const t = Math.max(0, Math.min(1, remain/1600)); octx.globalAlpha = 0.9 * t; octx.font = '16px system-ui, sans-serif'; const w = octx.measureText(b.text).width + 20; const h = 36; let x = b.x - w/2, y = b.y - h - 8; x = Math.max(6, Math.min(x, ov.width - w - 6)); y = Math.max(6, Math.min(y, ov.height - h - 6)); octx.fillStyle = b.color; octx.strokeStyle = b.stroke; octx.lineWidth = 2; roundedRect(octx, x, y, w, h, 10); octx.fill(); octx.stroke(); octx.fillStyle = '#fff'; octx.textBaseline='middle'; octx.textAlign='center'; octx.fillText(b.text, x + w/2, y + h/2); octx.globalAlpha = 1; }
}

// ========= 検出 (このセクションをまるごと置き換えてください) =========
let stream=null, rafId=null, detector=null, useBD=('BarcodeDetector' in window) && !FORCE_LEGACY;
function stopCam(){ cancelAnimationFrame(rafId); rafId=null; if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; } $("#btnStart").disabled=false; $("#btnStop").disabled=true; }
function showError(e){ console.error(e); setError(`❌ ${e.name||''} ${e.message||e}`); }
async function startCam(){ stopCam(); setError(""); const idealW = FORCE_LEGACY ? 640 : 1280, idealH = FORCE_LEGACY ? 480 : 720; try{ stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode:{ ideal:'environment' }, width:{ideal:idealW}, height:{ideal:idealH} }, audio:false }); }catch(e){ showError(e); return; } v.srcObject=stream; try{ await v.play(); }catch(e){ showError(e); return; } const w = v.videoWidth || idealW, h = v.videoHeight || idealH; ov.width = w; ov.height = h; det.width = Math.floor(w); det.height = Math.floor(h); $("#btnStart").disabled=true; $("#btnStop").disabled=false; detector=null; if(useBD){ try{ detector=new BarcodeDetector({ formats:['qr_code'] }); }catch{ useBD=false; detector=null; } } tick(); }
function jsqrMulti(imgData, w, h, max=12){ const out=[], data = new Uint8ClampedArray(imgData.data); const maskRect = loc=>{ const xs=[loc.topLeftCorner.x,loc.topRightCorner.x,loc.bottomRightCorner.x,loc.bottomLeftCorner.x]; const ys=[loc.topLeftCorner.y,loc.topRightCorner.y,loc.bottomRightCorner.y,loc.bottomLeftCorner.y]; const x0=Math.max(0,Math.min(...xs)|0), x1=Math.min(w,Math.max(...xs)|0); const y0=Math.max(0,Math.min(...ys)|0), y1=Math.min(h,Math.max(...ys)|0); for(let y=y0;y<y1;y++){ for(let x=x0;x<x1;x++){ const i=(y*w+x)*4; data[i]=data[i+1]=data[i+2]=255; data[i+3]=255; } } }; for(let k=0;k<max;k++){ const hit = jsQR(data, w, h, { inversionAttempts:'attemptBoth' }); if(!hit) break; out.push({ raw: hit.data, corners: [hit.location.topLeftCorner,hit.location.topRightCorner,hit.location.bottomRightCorner,hit.location.bottomLeftCorner] }); maskRect(hit.location); } return out; }

/**
 * 画像データに前処理を適用して認識しやすくする関数
 * @param {ImageData} imgData - 元のImageDataオブジェクト
 * @returns {ImageData} - 前処理後のImageDataオブジェクト
 */
function preprocessImageData(imgData) {
    const data = imgData.data;
    const width = imgData.width;
    const height = imgData.height;
    const gray = new Uint8ClampedArray(width * height);

    // 1. グレースケール化
    for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        // 輝度を考慮した加重平均法 (より人間に近いグレースケール)
        gray[i / 4] = 0.299 * r + 0.587 * g + 0.114 * b;
    }

    // 2. 適応的しきい値処理 (簡易版: Integral Image)
    //    ピクセルごとに、その周囲の領域の平均輝度をしきい値として二値化する
    const s = Math.floor(width / 16); // 周囲領域のサイズ
    const t = 0.15; // 平均輝度からのオフセット
    const integralImg = new Uint32Array(width * height);
    const integralImgSq = new Uint32Array(width * height);

    for (let y = 0; y < height; y++) {
        let sum = 0, sumSq = 0;
        for (let x = 0; x < width; x++) {
            const i = y * width + x;
            sum += gray[i];
            sumSq += gray[i] * gray[i];
            if (y === 0) {
                integralImg[i] = sum;
                integralImgSq[i] = sumSq;
            } else {
                integralImg[i] = integralImg[i - width] + sum;
                integralImgSq[i] = integralImgSq[i - width] + sumSq;
            }
        }
    }

    for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
            const i = y * width + x;
            const x1 = Math.max(0, x - s);
            const x2 = Math.min(width - 1, x + s);
            const y1 = Math.max(0, y - s);
            const y2 = Math.min(height - 1, y + s);
            const count = (x2 - x1) * (y2 - y1);
            
            const i4 = y2 * width + x2;
            const i3 = y1 * width + x2;
            const i2 = y2 * width + x1;
            const i1 = y1 * width + x1;

            const sum = integralImg[i4] - integralImg[i3] - integralImg[i2] + integralImg[i1];
            
            if (gray[i] * count < sum * (1.0 - t)) {
                 data[i * 4] = data[i * 4 + 1] = data[i * 4 + 2] = 0;
            } else {
                 data[i * 4] = data[i * 4 + 1] = data[i * 4 + 2] = 255;
            }
        }
    }
    return imgData;
}


async function detectOnce(){
    const ow = det.width*SCAN_SCALE, oh = det.height*SCAN_SCALE;
    const off = new OffscreenCanvas(ow, oh);
    const octx2 = off.getContext("2d", { willReadFrequently:true });
    octx2.imageSmoothingEnabled = false;
    octx2.drawImage(v,0,0,ow,oh);

    // ★★★ ここからが変更点 ★★★
    // BarcodeDetector APIは前処理済みの画像ではうまく動かないことがあるため、
    // まずは前処理なしの画像で試す。
    const found = [], seen = new Set();
    if (useBD && detector) {
        try {
            const codes = await detector.detect(off);
            for (const b of codes) {
                const raw = b.rawValue.trim();
                if (seen.has(raw)) continue;
                seen.add(raw);
                const cs = b.cornerPoints.map(p => ({ x: p.x / SCAN_SCALE, y: p.y / SCAN_SCALE }));
                found.push({ raw, corners: cs });
            }
        } catch {
            useBD = false; detector = null;
        }
    }
    
    // BarcodeDetectorで見つからなかった場合、または元々jsQRを使う設定の場合
    // 前処理を適用した画像でjsQRを試す。
    let imgData = octx2.getImageData(0, 0, ow, oh);
    
    // 画像の前処理を適用
    imgData = preprocessImageData(imgData);

    for (const h of jsqrMulti(imgData, ow, oh, 14)) {
        const raw = h.raw.trim();
        if (seen.has(raw)) continue;
        seen.add(raw);
        const cs = h.corners.map(p => ({ x: p.x / SCAN_SCALE, y: p.y / SCAN_SCALE }));
        found.push({ raw, corners: cs });
    }
    // ★★★ 変更点ここまで ★★★

    return found;
}

function refreshCandidates(hits) {
  candidates = hits.map(h => {
    const kind = classify(h.raw); const parsed = parse(h.raw);
    if (kind === 'loc' && parsed.loc) { const registered = !!(fixedLoc && fixedLoc.loc === parsed.loc); return { kind, raw: h.raw, parsed, corners: h.corners, registered }; }
    else if (kind === 'die' && parsed.bn && parsed.wc) { const key = dieKey(parsed.bn, parsed.wc); const registered = fixedDies.has(key); return { kind, raw: h.raw, parsed, corners: h.corners, registered }; }
    return null;
  }).filter(Boolean);
}

function autoLock() {
  if (!fixedLoc) {
    const cLoc = candidates.find(c => c.kind === 'loc' && !c.registered);
    if (cLoc) { fixedLoc = { loc: cLoc.parsed.loc, raw: cLoc.raw }; updateUIState(); addFlash('loc', cLoc.corners); addBubble('loc', cLoc.corners, '棚を固定'); playBeep(660, 130); buzz(40); toast("棚を固定", cLoc.parsed.loc); }
  }
  if (fixedLoc) {
    for (const c of candidates) {
      if (c.kind !== 'die' || c.registered) continue;
      const key = dieKey(c.parsed.bn, c.parsed.wc);
      if (!fixedDies.has(key)) { const wn = c.parsed.wn || tryExtractWN(c.raw) || ""; fixedDies.set(key, { bn: c.parsed.bn, wc: c.parsed.wc, wn, raw: c.raw, addedAt: Date.now() }); renderDies(); addFlash('die', c.corners); addBubble('die', c.corners, '型を登録'); playBeep(880, 120); buzz(30); toast("型を追加", `${c.parsed.bn}-${c.parsed.wc}`); }
    }
  }
}

async function tick() { if (!stream) return; const hits = await detectOnce(); refreshCandidates(hits); autoLock(); drawOverlays(); rafId = requestAnimationFrame(tick); }

// ========= 画像からテスト =========
$("#fileTest").addEventListener("change", async (ev) => {
    const f = ev.target.files?.[0]; if (!f) return;
    const img = new Image();
    img.onload = async () => {
        ov.width = img.width; ov.height = img.height; det.width = img.width; det.height = img.height;
        const off = new OffscreenCanvas(img.width, img.height); const ctx0 = off.getContext("2d"); ctx0.drawImage(img, 0, 0);
        const imgData = ctx0.getImageData(0, 0, img.width, img.height);
        const hits = jsqrMulti(imgData, img.width, img.height, 14).map(h => ({ raw: h.raw.trim(), corners: h.corners.map(p => ({ x: p.x, y: p.y })) }));
        refreshCandidates(hits); autoLock(); drawOverlays(); ev.target.value = "";
    };
    img.src = URL.createObjectURL(f);
});

// ========= 送信 =========
async function submitUpdate() {
  if (!fixedLoc || fixedDies.size === 0) return;
  const now = new Date(); const y = now.getFullYear(), m = String(now.getMonth() + 1).padStart(2, '0'), d = String(now.getDate()).padStart(2, '0');
  const captured_date = `${y}-${m}-${d}`;
  const items = [...fixedDies.values()].map(d => ({ book: d.bn, wc: d.wc, wn: d.wn || "", loc: fixedLoc.loc, captured_at: captured_date }));
  const msg = items.map(p => `• ${p.book}-${p.wc} → ${p.loc}`).join("\n");
  
  if (!confirm(`以下の内容をデータベースに登録しますか？\n\n${msg}\n\n(登録が成功すると、この画面の棚と型のリストはクリアされ、カメラは停止します)`)) return;

  const btnLabel = $("#btnUpdateLabel");
  btnUpdate.disabled = true; btnUpdate.classList.add('loading'); btnLabel.textContent = "登録中...";

  try {
    const r = await fetch(SHEET_ENDPOINT, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ items }) });
    if (!r.ok) throw new Error(await r.text());
    const j = await r.json();
    if (!j.ok) throw new Error(JSON.stringify(j));
    
    toast("データベース登録完了");
    playBeep(520, 140);
    
    // 状態をリセット
    fixedLoc = null;
    fixedDies.clear();
    renderDies();
    updateUIState();
    
    // ★★★ 登録成功後にカメラを停止 ★★★
    stopCam(); 

  } catch (e) {
    alert("登録に失敗しました: " + (e.message || e));
  } finally {
    btnUpdate.disabled = false;
    btnUpdate.classList.remove('loading');
    btnLabel.textContent = "データベースに登録";
    updateUIState();
  }
}

// ========= イベントリスナー =========
$("#btnStart").addEventListener("click", startCam);
$("#btnStop").addEventListener("click", stopCam);
$("#btnClearDies").addEventListener("click", () => { fixedDies.clear(); renderDies(); });
$("#btnUpdate").addEventListener("click", submitUpdate);

// ========= 初期化 =========
document.addEventListener('DOMContentLoaded', () => {
  updateUIState();
});
