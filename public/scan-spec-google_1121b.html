<style>
  :root {
    --primary: #228be6;
    --primary-bg: #e7f5ff;
    --text: #343a40;
    --text-sub: #868e96;
    --bg: #f1f3f5;
    --card-bg: #ffffff;
    --border: #dee2e6;
    --ok: #12b886;
    --ng: #fa5252;
    --warn: #f59f00;
  }

  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding-bottom: 40px;
  }

  .wrap {
    max-width: 1000px;
    margin: 0 auto;
    padding: 16px;
  }

  /* --- Header --- */
  .topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--card-bg);
    padding: 12px 16px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    margin-bottom: 16px;
    position: sticky;
    top: 8px;
    z-index: 100;
  }
  .top-controls { display: flex; gap: 10px; }
  
  .status-indicator {
    font-size: 12px;
    font-weight: bold;
    padding: 4px 10px;
    border-radius: 20px;
    background: #eee;
    color: #777;
  }
  .status-indicator.active { background: var(--primary-bg); color: var(--primary); }

  /* --- Grid --- */
  .main-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    align-items: start;
  }
  @media (max-width: 768px) {
    .main-grid { grid-template-columns: 1fr; }
  }

  /* --- Cards --- */
  .card {
    background: var(--card-bg);
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    overflow: hidden;
    border: 1px solid var(--border);
    display: flex;
    flex-direction: column;
  }
  .card-header {
    padding: 12px 16px;
    border-bottom: 1px solid var(--border);
    background: #f8f9fa;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .card-header h2 {
    margin: 0;
    font-size: 15px;
    font-weight: 700;
    color: #495057;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .card-body {
    padding: 16px;
  }

  /* --- Camera --- */
  .stack {
    position: relative;
    background: #000;
    border-radius: 8px;
    overflow: hidden;
    aspect-ratio: 16/9;
  }
  video { width: 100%; height: 100%; object-fit: cover; display: block; }
  canvas { position: absolute; inset: 0; width: 100%; height: 100%; pointer-events: none; }
  #freeze, #lockEmoji { display: none; }
  
  .lockmark { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; }
  .lockmark .em { font-size: 60px; text-shadow: 0 4px 12px rgba(0,0,0,0.5); }

  .target-info {
    margin-top: 10px;
    padding: 8px 12px;
    background: var(--primary-bg);
    color: var(--primary);
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
    font-size: 14px;
  }

  /* --- Manual Input --- */
  .manual-area {
    margin-top: 16px;
    padding-top: 16px;
    border-top: 1px dashed var(--border);
    display: flex;
    gap: 8px;
    align-items: center;
  }
  .inp-group { display: flex; flex-direction: column; gap: 4px; flex: 1; }
  .inp-group label { font-size: 11px; color: var(--text-sub); font-weight: bold; }
  .inp-control {
    padding: 8px 10px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 14px;
    width: 100%;
    background: #fff;
  }

  /* --- Specs --- */
  .spec-table {
    display: grid;
    grid-template-columns: 100px 1fr;
    font-size: 14px;
    border: 1px solid var(--border);
    border-radius: 8px;
    overflow: hidden;
  }
  .spec-row { display: contents; }
  .spec-label {
    background: #f8f9fa;
    padding: 8px 12px;
    color: var(--text-sub);
    font-weight: 600;
    border-bottom: 1px solid var(--border);
    display: flex; align-items: center;
  }
  .spec-val {
    padding: 8px 12px;
    border-bottom: 1px solid var(--border);
    font-weight: 500;
    word-break: break-all;
  }
  .spec-row:last-child .spec-label,
  .spec-row:last-child .spec-val { border-bottom: none; }

  /* --- Drive Files --- */
  .drive-actions { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px; }
  .drive-btn {
    text-decoration: none;
    background: #fff;
    border: 1px solid var(--border);
    color: var(--text);
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 13px;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: all 0.2s;
    flex: 1;
    justify-content: center;
    white-space: nowrap;
  }
  .drive-btn:hover { background: #f8f9fa; border-color: #adb5bd; }
  .drive-btn.primary-btn { background: var(--primary); color: #fff; border-color: var(--primary); }
  .drive-btn.primary-btn:hover { opacity: 0.9; }

  .fig-container { display: flex; flex-direction: column; gap: 16px; }
  .fig-content iframe, .fig-content img { display: block; width: 100%; border: none; }

  /* --- Buttons --- */
  .btn {
    border: none; border-radius: 8px; padding: 8px 16px;
    font-size: 14px; font-weight: bold; cursor: pointer; transition: 0.2s;
  }
  .btn-primary { background: var(--primary); color: #fff; }
  .btn-primary:hover { background: #1c7ed6; }
  .btn-sub { background: #fff; border: 1px solid var(--border); color: var(--text); }
  .btn-sub:disabled { background: #f1f3f5; color: #adb5bd; cursor: not-allowed; }

  .msg-empty { text-align: center; padding: 20px; color: var(--text-sub); font-size: 13px; }
</style>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js" crossorigin="anonymous"></script>
<script>
(() => {
  const D = {
    video: q('#video'), overlay: q('#overlay'), freeze: q('#freeze'), stack: q('#stack'),
    btnStart: q('#btnStart'), btnStop: q('#btnStop'),
    detectorInfo: q('#detectorInfo'), scanStatus: q('#scanStatus'),
    errCam: q('#errCam'), errApi: q('#errApi'), loading: q('#loading'),
    lockEmoji: q('#lockEmoji'), scanCanvas: q('#scanCanvas'),
    inpBook: q('#inpBook'), inpWc: q('#inpWc'), btnManual: q('#btnManual'),
    gsBox: q('#gsBox'),
    driveStatus: q('#driveStatus'), driveView: q('#driveView'), driveActions: q('#driveActions'),
    nowTarget: q('#nowTarget'),
  };
  function q(s){ return document.querySelector(s); }

  const ctx = D.overlay.getContext('2d', { willReadFrequently:true });
  const freezeCtx = D.freeze.getContext('2d', { willReadFrequently:true });
  const scanCtx = D.scanCanvas.getContext('2d',{ willReadFrequently:true });

  const S = {
    stream: null, rafId: null,
    useBarcodeDetector: ('BarcodeDetector' in window), detector: null,
    csrf: '', locked: false,
    current: { book:'', wc:'' }, lastQueryKey:'',
    holdTimer: null
  };

  // --- 1. Logic from "Good" Code (ç§»æ¤ã—ãŸé«˜ç²¾åº¦ãƒ­ã‚¸ãƒƒã‚¯) ---
  
  // ãƒã‚¤ãƒ•ãƒ³æ­£è¦åŒ–
  const normalizeHyphen = s => (s||"").replace(/[â€-â€’â€“â€”â€•ãƒ¼âˆ’]/g,"-").trim();

  // åˆ†é¡ (die / order / loc / other)
  const classify = (raw) => {
    const text = normalizeHyphen((raw || "").trim());
    if (/^loc-/i.test(text)) return "loc"; // ä»Šå›ã®UIã§ã¯locã¯ä½¿ã‚ãªã„ãŒãƒ­ã‚¸ãƒƒã‚¯ã¨ã—ã¦æ®‹ã™
    try { const url = new URL(text); if (url.searchParams.has("loc")) return "loc"; } catch {}
    
    if (/^die-/i.test(text)) return "die";
    try { const url = new URL(text); if (url.searchParams.has("book") || url.searchParams.has("wc")) return "die"; } catch {}
    
    if (/^order-/i.test(text)) return "order";
    if (/order[_-]?plain/i.test(text)) return "order";
    try { const url = new URL(text); if (/order[_-]?plain/i.test(url.pathname + url.search)) return "order"; } catch {}
    
    return "other";
  };

  // Die (æŠœå‹) ãƒ‘ãƒ¼ã‚¹
  const parseDie = (raw) => {
    const t = normalizeHyphen((raw || "").trim());
    // format: die-Ko-1234
    let m = /^die-([^-\n]+)-([^-]+)(?:-(.+))?$/i.exec(t);
    if (m) return { bn: m[1].trim(), wc: m[2].trim() };
    
    // format: URL param
    try { 
        const u=new URL(t); 
        const bn=(u.searchParams.get("book")||"").trim(); 
        const wc=(u.searchParams.get("wc")||"").trim(); 
        if(bn||wc) return { bn, wc }; 
    } catch {}
    return null;
  };

  // Order (ä½œæ¥­æŒ‡ç¤º) ãƒ‘ãƒ¼ã‚¹ - ã“ã‚ŒãŒå¼·åŠ›
  const parseOrderPlain = (raw) => {
    const t = normalizeHyphen((raw || "").trim());
    
    // format: order-Ko-1234
    let m = /^order-([^-\n]+)-([^-]+)(?:-(.+))?$/i.exec(t);
    if (m) return { bn: m[1].trim(), wc: m[2].trim() };
    
    // format: URL order-plain?book=...
    try {
      const url = new URL(t);
      if (/order[_-]?plain/i.test(url.pathname + url.search)) {
        const book = (url.searchParams.get("book") || url.searchParams.get("Book") || "").trim();
        const wc   = (url.searchParams.get("wc")   || url.searchParams.get("WorkCord") || "").trim();
        if (book || wc) return { bn: book, wc };
      }
    } catch {}
    
    // format: order plain: Ko 1234 (ã‚¹ãƒšãƒ¼ã‚¹åŒºåˆ‡ã‚Šãªã©)
    m = /order(?:[_-]?plain)?[:\s-]+([^\s/:-]+)[\s/:-]+([^\s/:-]+)/i.exec(t);
    return m ? { bn: m[1].trim(), wc: m[2].trim() } : null;
  };
  // ---------------------------------------------------------


  // --- CSRF & Cookie ---
  function readCookie(name){
    const m = document.cookie.match(new RegExp('(?:^|; )'+name.replace(/[-/\\^$*+?.()|[\]{}]/g,'\\$&')+'=([^;]*)'));
    return m ? decodeURIComponent(m[1]) : '';
  }
  async function ensureCsrf(){
    let t = readCookie('xcsrf');
    if(!t){ 
      const url = (location.protocol==='http:' && /localhost|127\.0\.0\.1/.test(location.host)) ? '/api/session?dev=1' : '/api/session';
      await fetch(url,{method:'GET',credentials:'same-origin'}).catch(()=>{}); 
      t = readCookie('xcsrf'); 
    }
    if(t) S.csrf = t;
  }
  document.addEventListener('DOMContentLoaded', ensureCsrf);

  function esc(s){ return String(s??'').replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }
  function dieKey(bn,wc){ return (bn||'').toLowerCase()+'@@'+(wc||'').toLowerCase(); }

  function setStatus(text, active=false){
    D.scanStatus.textContent = text;
    if(active) D.scanStatus.classList.add('active');
    else D.scanStatus.classList.remove('active');
  }
  function fitOverlay(){
    if(!D.video.videoWidth) return;
    D.overlay.width = D.video.videoWidth;
    D.overlay.height = D.video.videoHeight;
    D.overlay.style.width = '100%'; 
    D.overlay.style.height = '100%';
    D.freeze.width = D.video.videoWidth;
    D.freeze.height = D.video.videoHeight;
  }

  // --- Camera ---
  function stopCam({keepFrame=false}={}){
    if(S.rafId) cancelAnimationFrame(S.rafId);
    S.rafId=null;
    if(S.holdTimer) clearTimeout(S.holdTimer);
    
    if(!keepFrame){
      ctx.clearRect(0,0,D.overlay.width,D.overlay.height);
      D.freeze.style.display='none';
      D.lockEmoji.style.display='none';
      D.video.style.visibility='visible';
    }
    if(S.stream){ try{ S.stream.getTracks().forEach(t=>t.stop()); }catch(e){} S.stream=null; }
    D.btnStart.disabled=false; D.btnStop.disabled=true;
    setStatus('åœæ­¢ä¸­');
  }

  async function startCam(){
    D.freeze.style.display='none'; D.video.style.visibility='visible'; D.lockEmoji.style.display='none';
    S.locked=false; stopCam(); D.errCam.textContent='';

    try{
      S.stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: 'environment' }, width: { ideal: 1280 }, height: { ideal: 720 } },
        audio: false
      });
      D.video.srcObject=S.stream;
      await D.video.play();
      
      D.btnStart.disabled=true; D.btnStop.disabled=false;
      
      if(S.useBarcodeDetector){
        try{
          const fmts = await BarcodeDetector.getSupportedFormats();
          if(fmts && fmts.includes('qr_code')) S.detector = new BarcodeDetector({formats:['qr_code']});
          else S.useBarcodeDetector=false;
        }catch{ S.useBarcodeDetector=false; }
      }
      D.detectorInfo.textContent = S.useBarcodeDetector ? 'BD+jsQR' : 'jsQR';
      fitOverlay();
      D.scanCanvas.width = D.video.videoWidth || 1280;
      D.scanCanvas.height = D.video.videoHeight || 720;
      setStatus('ã‚¹ã‚­ãƒ£ãƒ³ä¸­', true);
      tick();
    }catch(e){
      D.errCam.textContent = `ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: ${e.name}`;
      setStatus('ã‚¨ãƒ©ãƒ¼');
    }
  }

  function drawBox(pts, color){
     const sx = D.overlay.width / D.scanCanvas.width;
     const sy = D.overlay.height / D.scanCanvas.height;
     const p = (pts||[]).map(pt=>({x:pt.x*sx, y:pt.y*sy}));
     if(p.length!==4) return;
     ctx.strokeStyle=color; ctx.lineWidth=4; 
     ctx.beginPath(); ctx.moveTo(p[0].x,p[0].y);
     for(let i=1;i<4;i++) ctx.lineTo(p[i].x,p[i].y);
     ctx.closePath(); ctx.stroke();
  }

  function freezeAndLock(){
    fitOverlay();
    freezeCtx.drawImage(D.video,0,0,D.freeze.width,D.freeze.height);
    D.freeze.style.display='block';
    D.video.style.visibility='hidden';
    D.lockEmoji.style.display='block';
    ctx.clearRect(0,0,D.overlay.width,D.overlay.height);
    stopCam({keepFrame:true});
    setStatus('ãƒ­ãƒƒã‚¯å®Œäº†');
  }

  // --- Combined Detection with NEW LOGIC ---
  async function detectCombined(){
    if(!D.video.videoWidth) return [];
    const w = D.scanCanvas.width, h = D.scanCanvas.height;
    scanCtx.drawImage(D.video, 0, 0, w, h);
    
    const detections = [];
    // 1. BarcodeDetector
    if(S.useBarcodeDetector && S.detector){
      try{
        const codes = await S.detector.detect(D.scanCanvas);
        codes.forEach(c => detections.push({ raw: c.rawValue, pts: c.cornerPoints }));
      }catch(e){ S.useBarcodeDetector=false; }
    }
    // 2. jsQR
    const imgData = scanCtx.getImageData(0,0,w,h);
    const hit = jsQR(imgData.data, w, h, { inversionAttempts:'dontInvert' });
    if(hit && !detections.some(d=>d.raw===hit.data)){
      detections.push({
        raw: hit.data,
        pts: [hit.location.topLeftCorner, hit.location.topRightCorner, hit.location.bottomRightCorner, hit.location.bottomLeftCorner]
      });
    }
    return detections;
  }

  async function tick(){
    if(!S.stream) return;
    if(D.video.readyState === D.video.HAVE_ENOUGH_DATA){
      fitOverlay();
      ctx.clearRect(0,0,D.overlay.width,D.overlay.height);
      
      const dets = await detectCombined();
      
      for(const d of dets){
        const raw = (d.raw||'').trim();
        if(!raw) continue;

        // â˜… æ–°ã—ã„ãƒ­ã‚¸ãƒƒã‚¯ã‚’åˆ©ç”¨
        const type = classify(raw);
        let matched = false;

        // A. ORDER (æŒ‡ç¤ºæ›¸) -> ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã‚»ãƒƒãƒˆ
        if(type === 'order'){
           const o = parseOrderPlain(raw);
           if(o && (o.bn || o.wc)){
             drawBox(d.pts, '#f59f00'); // Orange for Order
             // ã‚ªãƒ¼ãƒ€ãƒ¼ã¯å³åº§ã«ã‚»ãƒƒãƒˆã—ã¦è‡ªå‹•æ¤œç´¢ã¸
             setTarget(o.bn, o.wc);
             S.locked=true; matched=true;
           }
        } 
        // B. DIE (æŠœå‹) -> ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã¨æ¯”è¼ƒ or æ¤œç´¢
        else if(type === 'die'){
           const p = parseDie(raw);
           if(p && (p.bn || p.wc)){
              // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆè¨­å®šæ¸ˆãªã‚‰ã€ä¸€è‡´ç¢ºèª
              if(S.current.book && S.current.wc){
                 const keyScan = dieKey(p.bn, p.wc);
                 const keyTgt  = dieKey(S.current.book, S.current.wc);
                 if(keyScan === keyTgt){
                    drawBox(d.pts, '#12b886'); // Green match
                    S.locked=true; matched=true;
                 } else {
                    drawBox(d.pts, '#fa5252'); // Red mismatch
                 }
              } else {
                 // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆæœªè¨­å®šãªã‚‰ã€ã“ã®å‹ã‚’æ¤œç´¢å¯¾è±¡ã«ã™ã‚‹
                 drawBox(d.pts, '#228be6'); // Blue
                 setTarget(p.bn, p.wc);
                 S.locked=true; matched=true;
              }
           }
        }

        if(matched){
           freezeAndLock();
           querySpec();
           return;
        }
      }
    }
    S.rafId = requestAnimationFrame(tick);
  }

  function setTarget(bn, wc){
    S.current.book = bn.trim();
    S.current.wc = wc.trim();
    D.nowTarget.textContent = `ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ: ${S.current.book} / ${S.current.wc}`;
    D.inpBook.value = S.current.book;
    D.inpWc.value = S.current.wc;
  }

  // --- API ---
  async function querySpec(){
    const {book, wc} = S.current;
    if(!book || !wc) return;
    const key = dieKey(book, wc);
    if(key===S.lastQueryKey) return;
    S.lastQueryKey = key;

    D.errApi.textContent='';
    D.loading.style.display='inline';
    D.gsBox.innerHTML = '<div class="msg-empty">èª­ã¿è¾¼ã¿ä¸­...</div>';
    D.driveActions.innerHTML = ''; D.driveView.innerHTML = ''; D.driveStatus.textContent = '';

    try{

  async function findDriveFiles(book, wc){
    D.driveStatus.textContent = 'æ¤œç´¢ä¸­...';
    try{
      const r = await fetch(`/api/drive-find?book=${encodeURIComponent(book)}&wc=${encodeURIComponent(wc)}`);
      const j = await r.json();
      if(!j.ok){ D.driveStatus.textContent='æ¤œç´¢ã‚¨ãƒ©ãƒ¼'; return; }
      const cands = j.candidates || (j.fileId ? [{id:j.fileId, name:j.fileName}] : []);
      if(!cands.length){ D.driveStatus.textContent = 'ãƒ•ã‚¡ã‚¤ãƒ«ãªã—'; return; }

      D.driveStatus.textContent = `${cands.length}ä»¶ãƒ’ãƒƒãƒˆ`;
      const score = n => { n = n.toLowerCase(); if(/-zu\./.test(n)) return 1; if(/-si\./.test(n)) return 2; if(n.endsWith('.pdf')) return 3; return 9; };

        else if(/-si\./i.test(name)) { label = 'ã‚·ãƒ¼ãƒ« (-si)'; icon='ğŸ·ï¸'; }
        else if(isPdf) { label = 'PDF'; icon='ğŸ“‘'; }
        btnHtml += `<a href="${url}" target="_blank" class="${styleClass}">${icon} ${esc(label)}</a>`;
      });
      D.driveActions.innerHTML = btnHtml;
    }catch(e){ D.driveStatus.textContent = 'æ¤œç´¢å¤±æ•—'; }
