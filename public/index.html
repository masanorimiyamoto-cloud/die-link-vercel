<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>QRユーティリティ｜登録・照会・仕様照会</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root { --bg:#f8f9fa; --bd:#dee2e6; --tx:#212529; --accent:#0a9396; --accent2:#1c7ed6; --accent3:#f59f00; }
  html,body{margin:0;background:var(--bg);color:var(--tx);font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif}
  .wrap{max-width:880px;margin:0 auto;padding:22px}
  h1{font-size:clamp(18px,3.8vw,28px);margin:6px 0 16px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
  .card{background:#fff;border:1px solid var(--bd);border-radius:16px;padding:18px;box-shadow:0 8px 26px rgba(0,0,0,.05)}
  .card h2{margin:0 0 8px;font-size:18px}
  .card p{margin:0 0 12px;color:#6c757d;font-size:14px;min-height:2.2em}
  a.btn{display:inline-block;padding:10px 16px;border-radius:10px;border:1px solid var(--bd);background:#fff;text-decoration:none;font-weight:700}
  a.btn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
  a.btn.blue{background:var(--accent2);color:#fff;border-color:var(--accent2)}
  a.btn.amber{background:var(--accent3);color:#fff;border-color:var(--accent3)}
  footer{margin-top:18px;color:#6c757d;font-size:12px}
</style>
</head>
<body>
<div class="wrap">
  <h1>QRユーティリティ</h1>
  <div class="grid">
    <div class="card">
      <h2>登録モード</h2>
      <p>棚(LOC) → 型(DIE) をスキャンして、Sheets と Airtable に一括登録。</p>
      <!-- 既存の登録ページ名に合わせて href を必要なら変更してください -->
      <a class="btn primary" href="./scan-register.html">開く</a>
    </div>
    <div class="card">
      <h2>型さがし（照会）</h2>
      <p>die / order のQRを読み取り、棚位置などを素早く照会。</p>
      <a class="btn blue" href="./scan-lookup.html">開く</a>
    </div>
    <div class="card">
      <h2>仕様照会</h2>
      <p>die / order のQRから、Airtable(図面)＋Google Sheets(仕様)を同時表示。</p>
      <a class="btn amber" href="./scan-spec.html">開く</a>
    </div>
  </div>
  <footer>© Sky & Sea</footer>
</div>
</body>
</html>
